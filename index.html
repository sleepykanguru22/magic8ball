<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script/app.js" defer></script>
  </head>
  <body>
    <div class="container mt-5">
      <div id="hide">
        <div class="outercircle shadow-lg">
          <div class="innercircle">8</div>
        </div>
        <h1 class="reveal rounded-pill p-3">Reveal an Image</h1>
      </div>
      <br />
      <form class="mt-2 rounded" id="askForm">
        <div class="form-control d">
          <label for="question">Ask me anything!</label>
          <input type="text" name="question" id="question" />
          <button type="submit" class="btn btn-primary mt-1 p-3 rounded-circle">
            Ask
          </button>
        </div>
      </form>
      <div class="d-flex mt-2">
        <div class="link-container m-2">
          <a href="http://www.linkedin.com/" target="_blank" rel="noopener noreferrer"
            ><ion-icon name="logo-linkedin"></ion-icon
          ></a>
          <a href="http://www.facebook.com/" target="_blank" rel="noopener noreferrer"
            ><ion-icon name="logo-facebook"></ion-icon
          ></a>

          <a href="https://twitter.com/"><ion-icon name="logo-twitter"></ion-icon></a>
        </div>
        <button id="likeBtn" class="btn btn-dark" type="submit">Like</button>
        <div id="counter" class="m-2"></div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
